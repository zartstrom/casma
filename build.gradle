apply plugin: 'scala'

repositories{
    mavenCentral()
    mavenLocal()
}

dependencies{
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.scala-lang:scala-library:2.12.1'
    compile 'io.circe:circe-generic_2.12:0.7.0'
    compile 'com.chuusai:shapeless_2.12:2.3.2'
    compile 'com.beachape:enumeratum-circe_2.12:1.5.6'
    testCompile 'org.scalatest:scalatest_2.12:3.0.0'
    testCompile 'org.scalacheck:scalacheck:1.13.4'
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'AstronautMain'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}
